<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris App</title>
  </head>
  <body>
    <main class="container min-h-screen game">
      <header>
        <h1>Tetris</h1>
      </header>
      <aside class="game-info">
        <section class="score">
          <h2><strong>Puntuaci√≥n: <span></span></strong></h2>
        </section>
        <section class="play-buttons">
          <kbd>Flecha arriba</kbd>
          <kbd>w</kbd>
          <kbd>Flecha abajo</kbd>
          <kbd>s</kbd>
          <kbd>Flecha derecha</kbd>
          <kbd>d</kbd>
          <kbd>Flecha izquierda</kbd>
          <kbd>a</kbd>
        </section>
        <section class="buttons-panel">
          <button type="button" id="music">Musica</button>
          <button type="button" id="start">Comenzar</button>
        </section>
      </aside>
      <section class="game-screen">
        <div id="app">
          <!-- <section class="init-screen">Start Game</section> -->
          <canvas></canvas>
        </div>
      </section>
    </main>

    <footer>
      <small>Pedro Steven Castiblanco</small>
    </footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
